{% include 'header.html' %}
{% for pacient in pacients %}
<form method="post" action="{{ url_for('update_pacient') }}" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Formulario editar paciente
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos del Paciente</h4>
            <input type="hidden" value="{{ pacient[0] }}" name="txtID" id="txtID">
            <div class="form-group">
                Nombre:
                <input class="form-control" type="text" value="{{ pacient[1] }}" name="txtName" id="txtName">
            </div>
            <div class="form-group">
                Correo:
                <input class="form-control" type="text"  value="{{ pacient[2] }}" name="txtEmail" id="txtEmail">
            </div>
            <div class="form-group">
                Foto actual:
                <img  class="form-control" src="{{url_for('uploads',namePic=pacient[3])}}" style="width:128px;height:128px;" alt="Foto del paciente">
                <input class="form-control" type="file" name="txtPic" id="txtPic">
            </div>
        </div>
        <div class="card-footer text-muted">
            <input class="btn btn-success" type="submit" value="Actualizar">
        </div>
    </div>
</form>
{% endfor %}
{% include 'footer.html' %}
