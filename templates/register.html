<head>
   <title>Register</title>
</head>
{% include 'header.html' %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form action="{{ url_for('register') }}" method="post"  enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                Formulario registro usuario
                </div>
                <div class="card-body">
                    <div class="container text-center mt-3 mb-3">
                        <div class="col ">
                            <div class="row">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <div class="form-group">
                                    <label for="InputPic" class="form-label">
                                    <h5>Foto de usuario:</h5>
                                    </label>
                                    <input class="form-control" type="file" name="txtPic" id="txtPic"> <br>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="InputName" class="form-label">
                                            <h5>Nombre de usuario:</h5>
                                        </label>
                                        <input class="form-control" type="text" name="txtName" id="txtName" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail" class="form-label">
                                            <h5>Correo electronico:</h5>
                                        </label>
                                        <input class="form-control" type="text" name="txtEmail" id="txtEmail" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="InputPass" class="form-label">
                                            <h5>Contraseña:</h5>
                                        </label>
                                        <input class="form-control" type="password" id="txtPass" name="txtPass" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputConfPass" class="form-label">
                                            <h5>Confirma contraseña:</h5>
                                        </label>
                                        <input class="form-control" type="password" id="txtConfPass" name="txtConfPass" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>            
                    </div>    
                </div>
                <div class="card-footer text-muted">
                    <button type="submit" class="btn btn-success mb-2" value="Sign Up">Crear cuenta</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% include 'footer.html' %}
