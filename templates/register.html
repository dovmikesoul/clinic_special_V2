<head>
   <title>Registrarse</title>
</head>
{% include 'header.html' %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="post"  enctype="multipart/form-data">
                    <div class="container text-center mt-5 mb-5">
                        <div class="row ">
                         
                            <div class="col">
                                
                                <div class="form-group">
                                    <label for="InputName" class="form-label">
                                        <h5>Nombre de usuario</h5>
                                    </label>
                                    <input class="form-control" type="text" name="txtName" id="txtName">
                                </div>
                                <div class="form-group">
                                    <label for="InputEmail" class="form-label">
                                        <h5>Correo electronico</h5>
                                    </label>
                                    <input class="form-control" type="text" name="txtEmail" id="txtEmail">
                                </div>
                                <div class="form-group">
                                    <label for="InputPass" class="form-label">
                                        <h5>Contrase√±a</h5>
                                    </label>
                                    <input class="form-control" type="text" id="txtPass" name="txtPass"><br>
                                </div>
                                <div class="form-group">
                                    <label for="InputPic" class="form-label">
                                        <h5>Foto de usuario</h5>
                                    </label>
                                    <input class="form-control" type="file" name="txtPic" id="txtPic">
                                </div>
                                <div class="card-footer text-muted">
                                    <button type="submit" class="btn btn-success mb-2" value="Sign Up">Crear cuenta</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
