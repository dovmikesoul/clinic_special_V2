<head>
   <title>Editar usuario</title>
</head>
{% include 'header.html' %}
<div class="row justify-content-center">
    <div class="col-md-8">
        {% for user in users %}
        <form method="post" action="{{ url_for('update_user') }}" enctype="multipart/form-data">
            <div class="card">
                <div class="card-header">
                    Formulario editar usuario
                </div>
                <div class="card-body">
                    <div class="container text-center mt-3 mb-3">
                        <div class="col ">
                            <div class="row">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="hidden" value="{{ user[0] }}" name="txtID" id="txtID">
                                <div class="form-group">
                                    <label for="InputPic" class="form-label">
                                    <h5>Foto de usuario:</h5><img  class="form-control" src="{{url_for('uploads',namePic=user[3])}}" style="width:128px;height:128px;" alt="Foto del usere">
                                    </label>
                                    <input class="form-control" type="file" name="txtPic" id="txtPic" value="{{ user[3] }}"> <br>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="InputName" class="form-label">
                                            <h5>Nombre de usuario:</h5>
                                        </label>
                                        <input class="form-control" type="text" name="txtName" id="txtName" value="{{ user[1] }}">
                                    </div>
                                    <div class="form-group">
                                        <label for="InputEmail" class="form-label">
                                            <h5>Correo electronico:</h5>
                                        </label>
                                        <input class="form-control" type="text" name="txtEmail" id="txtEmail"  value="{{ user[2] }}">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="InputPass" class="form-label">
                                            <h5>Contrase√±a:</h5>
                                        </label>
                                        <input type="hidden" id="txtPass" name="txtPass"  value="{{ user[4] }}">
                                        <input class="form-control" type="password" id="txtPassNew" name="txtPassNew"  autocomplete="off">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <input class="btn btn-success" type="submit" value="Actualizar">
                </div>
            </div>
        </form>
        {% endfor %}
    </div>
</div>
